<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f9f9f9; padding: 40px; }
        .section { display: flex; justify-content: space-between; align-items: flex-start; gap: 20px; max-width: 900px; margin: auto; }
        .card { flex: 1; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; }
        .form-row { display: flex; gap: 10px; }
        .form-row input { flex: 1; }
        .checkbox-group { display: flex; align-items: center; gap: 5px; }
        .checkout { display: flex; flex-direction: column; gap: 15px; }
        .checkout .card { padding: 15px; }
        .product-summary, .payment-method { border-top: 1px solid #ddd; padding-top: 10px; }
        .payment-method label { display: flex; align-items: center; gap: 10px; }
        .btn { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        @media (max-width: 768px) { .section { flex-direction: column; } .form-row { flex-direction: column; } }
    </style>
</head>
<body>

    <section class="section">
        <!-- Left Card (Form) -->
        <div class="card">
            <form id="checkoutForm">
                <div class="form-group">
                    <label>First Name & Last Name</label>
                    <div class="form-row">
                        <input type="text" id="firstName" placeholder="First Name">
                        <input type="text" id="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label>Company/Dealer Name</label>
                    <input type="text" id="company" placeholder="Company/Dealer Name">
                </div>
                <div class="form-group">
                    <label>Country/Region</label>
                    <select id="country">
                        <option>Select Country</option>
                        <option>United States</option>
                        <option>Canada</option>
                        <option>United Kingdom</option>
                        <option>Nigeria</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Street Address</label>
                    <input type="text" id="streetAddress" placeholder="Street Address">
                    <input type="text" id="apartment" placeholder="Apartment, suite, unit etc. (optional)">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label>Order Notes</label>
                    <textarea id="orderNotes" rows="4" placeholder="Write any additional notes about your order..."></textarea>
                </div>
            </form>
        </div>

        <!-- Right Card (Checkout) -->
        <div class="card checkout">
            <div class="card">
                <h2>Order Summary</h2>
                <div class="product-summary">
                    <p><strong>Product 1</strong>: $50</p>
                    <p><strong>Product 2</strong>: $30</p>
                    <p><strong>Total:</strong> $80</p>
                </div>
            </div>
            <div class="card">
                <h2>Payment Method</h2>
                <div class="payment-method">
                    <label><input type="radio" name="payment" value="card"> Credit/Debit Card</label>
                    <label><input type="radio" name="payment" value="paypal"> PayPal</label>
                    <label><input type="radio" name="payment" value="bank"> Bank Transfer</label>
                </div>
            </div>
            <button class="btn" id="submitOrder">Place Order</button>
        </div>
    </section>

    <script type="module" src="./checkout.js"></script>


</body>
</html>
