<!DOCTYPE html>
<html lang="en">
<head>
                      <meta charset="UTF-8">
                      <meta name="viewport" content="width=device-width, initial-scale=1.0">
                      <title>Sign Up</title>
                      <link rel="shortcut icon" href="./images/turbofit_logo.png" type="image/x-icon">
                      <!-- Bootstrap CSS -->
                      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
                    </head>
                    <body>
                      <div class="container">
                        <div class="row justify-content-center">
                          <div class="col-md-6">
                            <div class="card mt-5">
                              <div class="card-body">
                                <h4 class="card-title text-center mb-4">Sign Up</h4>
                                <form id="signUpForm">
                                  <div class="mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" name="name" placeholder="Enter your full name" required>
                                  </div>
                                  <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                                  </div>
                                  <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                                  </div>
                                  <div class="mb-3">
                                    <label for="password" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" name="confirmPassword" placeholder="Enter your password" required>
                                  </div>
                                  <p class="text-danger" id="errorP"></p>
                                  <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                    <p>HAVE AN ACCOUNT ? <a href="../signin page/signin.html">SIGN IN</a></p>
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    
                      <script type="module" src="./signup.js"></script>
                      <!-- <script type="module" src="./SIGNuP.JS"></script> -->
                      <!-- Bootstrap JS and dependencies -->
                      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
                    </body>
                    </html>
